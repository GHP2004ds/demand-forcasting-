<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Prediction & Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sales Prediction & Visualization</h1>

    <!-- Upload CSV File -->
    <div class="file-upload">
      <label for="csvFile">Upload Sales CSV File:</label>
      <input type="file" id="csvFile" accept=".csv">
    </div>

    <!-- Date Range Selector -->
    <div class="date-range">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
    </div>

    <!-- Chart Type Selector -->
    <div class="chart-type">
      <label for="chartType">Select Chart Type:</label>
      <select id="chartType">
        <option value="line">Line Chart</option>
        <option value="bar">Bar Chart</option>
        <option value="pie">Pie Chart</option>
      </select>
    </div>

    <!-- Button to apply filters and visualize -->
    <div class="controls">
      <button id="applyFilters">Apply Filters & Visualize</button>
    </div>

    <!-- Canvas for displaying chart -->
    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>
  </div>

  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
